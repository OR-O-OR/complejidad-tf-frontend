<app-navbar></app-navbar>

<div class="container">
  <div class="main-content">
    <div class="graph-area">
      <app-graph-preview></app-graph-preview>
    </div>
    
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav mode="side" opened position="end" class="filters-sidenav">
        <mat-card class="filters-card">
          <mat-card-header>
            <mat-card-title>Filtros</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="filter-group">
              <mat-form-field appearance="outline">
                <mat-label>Buscar nodo</mat-label>
                <input matInput [(ngModel)]="nodeSearch" placeholder="Ingrese ID del nodo">
              </mat-form-field>
            </div>
            
            <div class="filter-group">
              <label>Tama√±o de nodos</label>
              <mat-slider 
                [(ngModel)]="nodeSize" 
                min="10" 
                max="100" 
                step="5"
                discrete
                [displayWith]="formatLabel"
              >
                <input matSliderThumb>
              </mat-slider>
              <span class="slider-value">{{ nodeSize }}px</span>
            </div>
            
            <div class="filter-group">
              <mat-checkbox [(ngModel)]="colorByCentrality">
                Colorear por centralidad
              </mat-checkbox>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-sidenav>
    </mat-sidenav-container>
  </div>
</div>
