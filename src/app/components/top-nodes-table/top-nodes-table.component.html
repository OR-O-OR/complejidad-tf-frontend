<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef> Rank </th>
    <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
  </ng-container>

  <ng-container matColumnDef="node">
    <th mat-header-cell *matHeaderCellDef> Nodo </th>
    <td mat-cell *matCellDef="let element"> {{element.node}} </td>
  </ng-container>

  <ng-container matColumnDef="centrality">
    <th mat-header-cell *matHeaderCellDef> Centralidad </th>
    <td mat-cell *matCellDef="let element"> {{element.centrality | number:'1.3-3'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
