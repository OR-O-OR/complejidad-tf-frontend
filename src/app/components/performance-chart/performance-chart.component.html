<mat-card class="chart-card">
  <mat-card-header>
    <mat-icon mat-card-avatar>bar_chart</mat-icon>
    <mat-card-title>Comparación de Tiempos de Ejecución</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container">
      <div class="chart">
        <div class="bar-container">
          <div class="bar brandes" [style.height.%]="brandesHeight">
            <div class="bar-label">{{ formatTime(brandesTime) }}</div>
          </div>
          <div class="bar-name">Brandes</div>
          <div class="complexity">O(V·E)</div>
        </div>

        <div class="bar-container">
          <div class="bar floyd" [style.height.%]="floydWarshallHeight">
            <div class="bar-label">{{ formatTime(floydWarshallTime) }}</div>
          </div>
          <div class="bar-name">Floyd-Warshall</div>
          <div class="complexity">O(V³)</div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
